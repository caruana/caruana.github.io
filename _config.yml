# Site
name: "Brandon Caruana"
title: "caruana.me"
description: "A macro perspective on technology, cryptographic value creation, AI, cultural trends and the creator economy"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-113621942-1'
mailchimp-list: 'https://caruana.us6.list-manage.com/subscribe/post?u=35c7ffdd757b70c1f07ca843d&amp;id=4a7dcd00d9'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  bc:
    name: Brandon Caruana
    display_name: Brandon
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: brandon@caruana.me
    web: https://caruana.me
    twitter: https://twitter.com/caruanab
    description: "."
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
